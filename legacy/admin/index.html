<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Product Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="admin-wrapper">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Admin Panel</h1>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#" data-section="products" class="nav-link active">Products</a></li>
          <li><a href="#" data-section="settings" class="nav-link">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Products Section -->
      <section id="products" class="content-section active">
        <div class="section-header">
          <h2>Product Management</h2>
          <button id="add-product-btn" class="btn btn-primary">+ Add New Product</button>
        </div>

        <!-- Filter & Sort Controls -->
        <div class="controls">
          <div class="filter-group">
            <label for="status-filter">Filter by Status:</label>
            <select id="status-filter">
              <option value="">All Products</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="sort-by">Sort by:</label>
            <select id="sort-by">
              <option value="name">Name (A-Z)</option>
              <option value="price-low">Price (Low to High)</option>
              <option value="price-high">Price (High to Low)</option>
              <option value="stock-low">Stock (Low to High)</option>
              <option value="stock-high">Stock (High to Low)</option>
            </select>
          </div>
        </div>

        <!-- Products Table -->
        <div class="table-container">
          <table class="products-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price (₹)</th>
                <th>Stock Qty</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="products-tbody">
              <!-- Products loaded via JavaScript -->
            </tbody>
          </table>
          <div id="empty-state" class="empty-state">
            <p>No products yet. <a href="#" id="empty-add-btn">Create your first product</a></p>
          </div>
        </div>
      </section>

      <!-- Settings Section -->
      <section id="settings" class="content-section">
        <div class="section-header">
          <h2>Admin Settings</h2>
        </div>
        <div class="settings-container">
          <form id="settings-form">
            <div class="form-group">
              <label for="currency-symbol">Currency Symbol</label>
              <input type="text" id="currency-symbol" value="₹" maxlength="3">
            </div>
            <div class="form-group">
              <label for="low-stock-threshold">Low Stock Threshold</label>
              <input type="number" id="low-stock-threshold" min="1" value="5">
            </div>
            <div class="form-group">
              <label for="accent-color">Accent Colour</label>
              <input type="color" id="accent-color" value="#4a6cf7">
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
          </form>
        </div>
      </section>
    </main>
  </div>

  <!-- Add/Edit Product Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add New Product</h2>
        <button class="modal-close">&times;</button>
      </div>
      <form id="product-form">
        <div class="form-group">
          <label for="product-name">Product Name *</label>
          <input type="text" id="product-name" required>
        </div>

        <div class="form-group">
          <label for="product-description">Description</label>
          <textarea id="product-description" rows="4"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="product-price">Price (₹) *</label>
            <input type="number" id="product-price" min="0" step="0.01" required>
          </div>

          <div class="form-group">
            <label for="product-stock">Stock Quantity *</label>
            <input type="number" id="product-stock" min="0" required>
          </div>
        </div>

        <div class="form-group">
          <label for="product-image">Image URL</label>
          <input type="text" id="product-image" placeholder="https://example.com/image.jpg">
        </div>

        <div class="form-group">
          <label for="product-status">Status *</label>
          <select id="product-status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2>Confirm Delete</h2>
      </div>
      <p id="delete-message">Are you sure you want to delete this product?</p>
      <div class="modal-footer">
        <button class="btn btn-secondary modal-cancel">Cancel</button>
        <button id="confirm-delete-btn" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <!-- Success Message -->
  <div id="success-message" class="alert alert-success"></div>

  <script src="script.js"></script>
</body>
</html>
