<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Our Products</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">SHOP LOGO</a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#" class="active">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to Our Shop</h1>
      <p>Simple, Elegant Collection</p>
    </div>
  </section>

  <!-- Products Section -->
  <main>
    <section class="products">
      <div class="container">
        <h2>Our Products</h2>
        <div class="product-grid">
          <!-- Product 1 -->
          <div class="product-card">
            <div class="product-image">
              <img src="placeholder.png" alt="Product 1">
            </div>
            <div class="product-info">
              <h3>Premium Laptop</h3>
              <p class="price">₹45,999</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>

          <!-- Product 2 -->
          <div class="product-card">
            <div class="product-image">
              <img src="placeholder.png" alt="Product 2">
            </div>
            <div class="product-info">
              <h3>Wireless Printer</h3>
              <p class="price">₹12,499</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>

          <!-- Product 3 -->
          <div class="product-card">
            <div class="product-image">
              <img src="placeholder.png" alt="Product 3">
            </div>
            <div class="product-info">
              <h3>Desktop Scanner</h3>
              <p class="price">₹8,999</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>

          <!-- Product 4 -->
          <div class="product-card">
            <div class="product-image">
              <img src="placeholder.png" alt="Product 4">
            </div>
            <div class="product-info">
              <h3>Office Copier</h3>
              <p class="price">₹32,999</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <div class="copyright">
        <p>&copy; 2023 Shop Name. All rights reserved.</p>
      </div>
      <div class="social-icons">
        <a href="#" aria-label="Facebook"><i class="icon-facebook">FB</i></a>
        <a href="#" aria-label="Twitter"><i class="icon-twitter">TW</i></a>
        <a href="#" aria-label="Instagram"><i class="icon-instagram">IG</i></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
